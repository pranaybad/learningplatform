{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="py-16 bg-gray-100">
    <div class="container mx-auto px-4 max-w-md">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden p-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
            <form method="POST" action="{% url 'account_signup' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-full shadow-md font-semibold hover:bg-blue-700 w-full">Sign Up</button>
            </form>
            <p class="text-center text-gray-600 mt-4">Already have an account? <a href="{% url 'account_login' %}" class="text-blue-600">Login</a></p>
        </div>
    </div>
</section>
{% endblock %}
