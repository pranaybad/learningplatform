{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<section class="py-16 bg-gray-100">
    <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold text-center mb-8 text-blue-600">Explore Our Categories</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            {% for category in categories %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition-transform hover:scale-105 hover:shadow-2xl">
                {% if category.image %}
                    <img src="{{ category.image.url }}" alt="{{ category.name }}" class="w-full h-48 object-cover">
                {% else %}
                    <div class="w-full h-48 bg-blue-100 flex items-center justify-center">
                        <span class="text-4xl text-blue-600 font-bold">{{ category.name|first }}</span>
                    </div>
                {% endif %}
                <div class="p-4 text-center">
                    <h3 class="text-lg font-semibold mb-2">{{ category.name }}</h3>
                    <a href="{% url 'courses_by_category' category.id %}" class="text-blue-600 font-semibold hover:underline">View Courses</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
